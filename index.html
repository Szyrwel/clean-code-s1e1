<!DOCTYPE html> 
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <section class="section-add">
        <p id="add-element">
          <label for="new-task" class="title add-item">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task-row-wrapper__task task text-input" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section class="section-todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__item_checkbox">
            <label class="task list__item_label">Pay Bills</label>
            <input type="text" class="task list__item_text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="remove-button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="list__item_checkbox">
            <label class="task list__item_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task list__item_text-input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__item_checkbox" checked>
            <label class="task list__item_label">See the Doctor</label>
            <input type="text" class="task list__item_text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
